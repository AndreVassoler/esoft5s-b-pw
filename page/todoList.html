<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="../page/css/todoList.css">
    <link rel="icon" href="../img/pokebola.png">

    <title>Todo List</title>

  </head>
  <body>
    <header>
      <h1><a href="../index.html" style="text-decoration: none; color: #fff;">Todo List</a></h1>
    </header>

    <main>
      <section>
        <form id="form-todo">
          <input type="text" id="input-todo" placeholder="Título da tarefa" required>
          <textarea id="input-description" placeholder="Descrição da tarefa"></textarea>
          <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="list-todo"></ul>
        

        <ul id="list-todo" aria-label="Lista de tarefas"></ul>
      </section>
    </main>

    <footer aria-label="Rodapé" style="clear: both">
      <p aria-label="Copyright" style="color: white">&copy; 2024 Todo List.</p>
      <p class="contador-visita"></p>
    </footer>

    <script src="../js/todoList.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
